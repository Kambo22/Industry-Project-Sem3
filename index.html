<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
        <nav class="navbar">
            <figure>
                <img src="media/logo.png" class="logo">
            </figure>
              <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
              </a>
        </nav>
        <div id="myLinks">
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    <!-- Section 1 -->
    <section class="section section-1">
        <div>
            <img src="your-image.jpg" alt="Your Image" style="max-width: 100%;">
            <h2>Text in the Middle</h2>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="section section-2">
        <div>
            <img src="your-logo.jpg" alt="Your Logo" style="max-width: 100px;">
            <h2>Title Below</h2>
            <p>Some text below those two.</p>
        </div>
    </section>

    <!-- Grid -->
    <div class="grid">
        <div class="grid-item">
            <h3>Grid Item 1</h3>
            <p>Description of grid item 1.</p>
        </div>
        <div class="grid-item">
            <h3>Grid Item 2</h3>
            <p>Description of grid item 2.</p>
        </div>
        <div class="grid-item">
            <h3>Grid Item 3</h3>
            <p>Description of grid item 3.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
